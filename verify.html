<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/png" href="assets/site-icon.png">
        <link rel="stylesheet" href="./styles/turnstile.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=_turnstileCb" defer></script>
    </head>
    <body>
        <div class="verify">
            <div class="cf-checkbox">
                <!-- The Turnstile widget will be injected in the following div. -->
                <div id="cloudflare-turnstile"></div>
                <!-- end. -->
            </div>
        </div>
    </body>
    <script>
        function _turnstileCb() {
            console.debug('_turnstileCb called');

            turnstile.render('#cloudflare-turnstile', {
            sitekey: '0x4AAAAAAA18UzISnF78OKrd',
            theme: 'dark',
            });
        }
    </script>
</html>
